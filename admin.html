<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>iReporter</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>

	<div class="header">
		<h1 align="center" style="h1">iReporter</h1>
		<div class="topnav" id="myTopnav">
			<a href="admin.html" class="active">Home</a>
			<a href="index.html">Logout</a>
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">
				<i class="fa fa-bars"></i>
			</a>
		</div>
	</div>

	<div class="page">
		<div class="mainadmin">
			<h2>Administrator</h2>
			<p>Welcome to the Admin Dashboard of iReporter</p>
			<h2>Intervention Calls Made</h2>
			<div style="overflow-x:auto;">
				<div class="container-fluid">
					<div class="table-row header">
						<div class="wrapper text-4">
							<div class="wrapper text-2">
								<div class="text">Name</div>
							</div>
							<div class="wrapper text-2">
								<div class="text">District</div>
							</div>
							<div class="wrapper text-2">
								<div class="text">Village</div>
							</div>
							<div class="wrapper num-2">
								<div class="num">Summery</div>
							</div>
							<div class="wrapper num-2">
								<div class="num">View</div>
							</div>
							<div class="wrapper num-2">
								<div class="num">Status</div>
							</div>
						</div>
					</div>
					<div class="table-row">
						<div class="wrapper text-4">
							<div class="wrapper text-2">
								<div class="text">Turinawe Smith</div>
							</div>
							<div class="wrapper text-2">
								<div class="text">Kisoro</div>
							</div>
							<div class="wrapper text-2">
								<div class="text">Busanza</div>
							</div>
								<div class="wrapper num-2">
									<div class="num">Landslide</div>
								</div>
								<div class="wrapper num-2">
									<div class="num">
										<button><a href="detailsadmin.html">Details</a></button>
									</div>
								</div>
								<div class="wrapper num-2">
									<div class="num">
										<select>
											<option>--Select Status--</option>
											<option>Under Investigation</option>
											<option>Rejected</option>
											<option>Resolved</option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			<br>
		</div>
	</div>


	<div class="footer"> &copy; iRepoter 2018 | All Rights Reserved</div>
	<script>
	function myFunction() {
		var x = document.getElementById("myTopnav");
		if (x.className === "topnav") {
			x.className += " responsive";
		} else {
			x.className = "topnav";
		}
	}
	</script>
	</body>
</html>
