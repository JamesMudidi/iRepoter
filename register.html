<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>iReporter | Signup</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="login-page">
			<div class="form">
			<div class="info">Welcome iReporter</div>
			<div class="heading">Register and Let's Get Started</div>
				<form class="login-form">
					<input type="text" id="firstname" placeholder="First Name" required=""/>
					<input type="text" id="lastname" placeholder="Last Name" required=""/>
					<input type="text" id="othernames" placeholder="Other Names"/>
					<input type="text" id="username" placeholder="Username" required=""/>
					<input type="email" id="email" placeholder="Email" required=""/>
					<input type="text" id="phonenumber" placeholder="Phone Contact" required=""/>
					<input type="password" id="password" placeholder="Password" required=""/>
					<button id="signup">Register</button>
					<p class="message">Already registered? <a href="index.html">Login Here</a></p>
				</form>
			</div>
		</div>
		
    <script src="iReporter-master/js/signup.js"></script>
		
	</body>
</html>
